<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.min.js"></script>

    <style type="text/css">
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>

<script type="module">
    import {POINTER_MOVE, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats, swoop, blade;

    let index = 0
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0xcccccc );


        const geo = new THREE.BufferGeometry()
        const verts = []
        let y = 1
        for(let i=0; i<10; i++) {
            y *= -1
            verts.push(i/3)
            verts.push(y*0.2+1)
            verts.push(0)
            verts.push(i/3)
            verts.push(y*0.2-1)
            verts.push(0)
        }
        console.log(verts)
        geo.addAttribute('position',new THREE.BufferAttribute(new Float32Array(verts),3))
        geo.setDrawRange(0,6*10) // start at point 0, draw to point 6


        const mat = new THREE.MeshBasicMaterial({color:0x000000, wireframe:false, side: THREE.DoubleSide})
        swoop = new THREE.Mesh(geo,mat)
        swoop.setDrawMode(THREE.TriangleStripDrawMode)
        swoop.position.z = -5
        swoop.position.y = 1.5
        scene.add(swoop)

        blade = new THREE.Mesh(new THREE.CylinderBufferGeometry(0.1,0.1),
            new THREE.MeshBasicMaterial({color:0xff0000})
        )
        blade.position.z = -5
        scene.add(blade)


        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {
        })
    }

    //called on every frame. customize this
    let tick = 0
    const TRAIL_COUNT = 10 // number of strips for the trail
    const STRIP_SIZE = 6 // a verticle strip is two points or 6 floats
    const prev = []
    for(let j=0;j<TRAIL_COUNT; j++) {
        prev.push({x:0,y:0})
    }
    function render(time) {
        const pt = pointer.raycaster.ray.direction
        blade.position.x = pt.x
        blade.position.y = pt.y+2
        const positions = swoop.geometry.attributes.position.array
        prev.push({x:pt.x, y:pt.y})
        prev.shift()
        prev.forEach((pt,i) =>{
            positions[i*STRIP_SIZE+0] = pt.x
            positions[i*STRIP_SIZE+1] = pt.y+1
            positions[i*STRIP_SIZE+3] = pt.x
            positions[i*STRIP_SIZE+4] = pt.y-0
        })
        swoop.geometry.attributes.position.needsUpdate = true
        swoop.geometry.setDrawRange(0, TRAIL_COUNT*2)
    renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
