<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.min.js"></script>
    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>
    <!-- stats (fps, polygons, fps) -->
    <script src="../boilerplate/vrstats.js" type="module"></script>

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'
    import VRStats from "../boilerplate/vrstats.js"

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)
    const toRad = (deg) => deg * Math.PI/180

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats;

    let cube
    let blocks = []


    class BlockSelection {
        constructor() {
            this.blocks = []
        }
        addSelection(obj) {
            this.blocks.push(obj)
            obj.selectSelf()
        }
        decrementProperty(name) {
            this.blocks.forEach(b => {
                if(name === 'x') {
                    b.position.x -= 0.1
                    b.obj.position.x = b.position.x
                }
                if(name === 'y') {
                    b.position.y -= 0.1
                    b.obj.position.y = b.position.y
                }
                if(name === 'z') {
                    b.position.z -= 0.1
                    b.obj.position.z = b.position.z
                }
            })
        }
        incrementProperty(name) {
            this.blocks.forEach(b => {
                if(name === 'x') {
                    b.position.x += 0.1
                    b.obj.position.x = b.position.x
                }
                if(name === 'y') {
                    b.position.y += 0.1
                    b.obj.position.y = b.position.y
                }
                if(name === 'z') {
                    b.position.z += 0.1
                    b.obj.position.z = b.position.z
                }
            })
        }
    }

    const selection = new BlockSelection()

    class Block {
        constructor() {
            this.position = new THREE.Vector3(0,1,0)
            this.obj = new THREE.Mesh(
                new THREE.BoxGeometry(1,1,1),
                new THREE.MeshLambertMaterial({color:'green'})
            )
            this.obj.userData.clickable = true

            on(this.obj,'click',()=>{
                this.selectSelf()
            })
        }
        positionSet(x,y,z) {
            this.position.set(x,y,z)
            this.obj.position.set(x,y,z)
        }
        getObject3D() {
            return this.obj
        }

        selectSelf() {
            this.obj.material.color.set(0xff0000)
        }
    }

    function initBlocks(scene) {
        const block1 = new Block()
        block1.positionSet(0,0.5,-5)
        blocks.push(block1)

        const block2 = new Block()
        block2.positionSet(-2,0.5,-5)
        blocks.push(block2)

        const block3 = new Block()
        block3.positionSet(2,0.5,-5)
        blocks.push(block3)

        blocks.forEach(b => {
            scene.add(b.getObject3D())
        })

        selection.addSelection(block1)
    }

    class Label2D {
        constructor() {
            this.text = 'foo'
            this.x = 0
            this.y = 0
        }
        draw(ctx) {
            ctx.fillStyle = 'black'
            ctx.fillText(this.text,this.x,this.y+10)
        }
        contains() {
            return false
        }
        set(key,value) {
            this[key] = value
            return this
        }
    }
    class Button2D {
        constructor() {
            this.text = 'foo'
            this.x = 0
            this.y = 0
            this.fsize = 20
            this.w = this.text.length*this.fsize
            this.h = 20
            this.listeners = {}
        }
        draw(ctx) {
            ctx.fillStyle = 'black'
            ctx.fillText(this.text,this.x+3,this.y+10)
            ctx.strokeStyle = 'black'
            this.w = this.text.length * this.fsize
            ctx.strokeRect(this.x,this.y,this.w,this.h)
        }
        addEventListener(type,cb) {
            if(!this.listeners[type]) this.listeners[type] = []
            this.listeners[type].push(cb)
        }
        contains(pt) {
            if(pt.x < this.x) return false
            if(pt.x > this.x + this.w) return false
            if(pt.y < this.y) return false
            if(pt.y > this.y + this.h) return false
            return true
        }
        fire(type) {
            this.listeners[type].forEach(cb => cb())
        }
        set(key,value) {
            this[key] = value
            return this
        }
        on(type,cb) {
            this.addEventListener(type,cb)
            return this
        }
    }




    function initPanel(scene) {
        const canvas = document.createElement('canvas')
        canvas.width = 256
        canvas.height = 512
        const canvasTexture = new THREE.CanvasTexture(canvas)

        const c = canvas.getContext('2d')
        c.fillStyle = 'red'
        c.fillRect(0,0,canvas.width,canvas.height)

        const panel = new THREE.Mesh(
            new THREE.PlaneGeometry(1,2),
            new THREE.MeshBasicMaterial({color:'white',map:canvasTexture})
        )
        panel.userData.clickable = true

        panel.position.set(-1.5,1.5,-2)
        panel.rotation.y = 0.0
        scene.add(panel)

        const comps = []
        const xlabel = new Label2D()
        xlabel.x = 5
        xlabel.text = 'X'
        comps.push(xlabel)

        const xless = new Button2D()
        xless.x = 30
        xless.text = "-"
        on(xless,'click',()=>selection.decrementProperty('x'))
        comps.push(xless)

        comps.push(new Button2D()
            .set('x',60)
            .set('text','+')
            .on('click',()=>selection.incrementProperty('x'))
        )

        function makePropControls(name,y) {
            comps.push(new Label2D()
                .set('x',5).set('y',y).set('text',name.toUpperCase())
            )
            comps.push(new Button2D()
                .set('x',30).set('y',y).set('text','-')
                .on('click',()=>selection.decrementProperty(name))
            )
            comps.push(new Button2D()
                .set('x',60).set('y',y).set('text','+')
                .on('click',()=>selection.incrementProperty(name))
            )
        }

        makePropControls('y',25)
        makePropControls('z',50)



        function redraw() {
            const ctx = canvas.getContext('2d')
            ctx.fillStyle = 'white'
            ctx.fillRect(0,0,canvas.width,canvas.height)
            comps.forEach(comp => comp.draw(ctx))
        }

        redraw()

        on(panel,'click',(e)=>{
            const diff = e.point.sub(panel.position)
            const fpt = new THREE.Vector2((diff.x+0.5)*256,-diff.y*256 + 256)
            for(let i=0; i<comps.length; i++) {
                if(comps[i].contains(fpt)) {
                    comps[i].fire('click')
                }
            }
        })
    }

    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0xcccccc );

        //a standard light
        const light = new THREE.DirectionalLight( 0xffffff, 1.0 );
        light.position.set( 2, 1, 1 ).normalize();
        scene.add( light );



        // enable stats visible inside VR
        stats = new VRStats(renderer)
        camera.add(stats)
        scene.add(camera)

        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {

            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: ((o) => o.userData.clickable),

            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse:false,

            // set to true to move the controller node forward and tilt with the mouse.
            // good for testing VR controls on desktop
            mouseSimulatesController:false,

        })



        initBlocks(scene)

        initPanel(scene)

        initFloor(scene)

        $("#overlay").style.visibility = 'hidden'
    }

    function initFloor(scene) {
        const floor =new THREE.Mesh(
            new THREE.PlaneGeometry(30,30),
            new THREE.MeshLambertMaterial({color:'aqua'})
        )
        floor.rotation.x = toRad(-90)
        scene.add(floor)
    }

    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        //rotate the cube on every tick
        if(cube) cube.rotation.y += 0.002
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
