<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.min.js"></script>
    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>

    <!-- stats (fps, polygons, fps) -->
    <script src="../boilerplate/vrstats.js" type="module"></script>

    <script src="./node_modules/cannon/build/cannon.js"></script>

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'
    import VRStats from "../boilerplate/vrstats.js"

    const theme = {
        blocks: {
            colors: {
                normal: 0xccff00,
                down: 0x4488ff,
            }
        },
        floor: {
            colors: {
                normal: 0xcccccc,
            }
        }
    }


    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats;

    let sphere, world, fixedTimeStep, maxSubSteps, lastTime
    let htmlCanvas, shots_left, canvas_texture
    let blocks = []

    //called on setup. Customize this
    function setup_background_and_lighting(scene) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0x000000 );

        const sky = new THREE.Mesh(
            new THREE.SphereGeometry(50),
            new THREE.MeshLambertMaterial({color:'white', side:THREE.BackSide})
        )
        scene.add(sky)
        //a standard light
        const light = new THREE.DirectionalLight( 0xffffff, 1.0 );
        light.position.set( -2, 2, 1 ).normalize();
        scene.add( light );
        scene.add(new THREE.AmbientLight(0xffffff,0.3))

        scene.fog = new THREE.Fog(0x88ff88,10,20)
        // scene.add(fog)

    }

    function create_floor(world,scene) {
        // Create a plane
        var groundBody = new CANNON.Body({
            mass: 0 // mass == 0 makes the body static
        });
        var groundShape = new CANNON.Plane();
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1,0,0),-Math.PI/2);

        groundBody.addShape(groundShape);
        world.addBody(groundBody);

        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(100,100),
            new THREE.MeshLambertMaterial({color:theme.floor.colors.normal})
        )
        ground.position.set(0,0,0)
        ground.rotation.x = -90*Math.PI/180
        scene.add(ground)
    }

    //TODO: three uses extents, Cannon uses half extents.
    function make_block(x,y,z) {
        //create a cube
        const s = 0.99
        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(s,s*2,s),
            new THREE.MeshPhongMaterial({color: theme.blocks.colors.normal, flatShading:true})
        )
        scene.add(cube)
        const cubeBody = new CANNON.Body({
            mass: 1,//kg
            position: new CANNON.Vec3(x,y,z),
            shape: new CANNON.Box(new CANNON.Vec3(s/2,s/2*2,s/2))
        })
        world.addBody(cubeBody)
        cube.userData.body = cubeBody
        return cube
    }

    let currentLevel = 0
    const levels = [
        {
            title:"easy",
            make: function(world,scene) {
                const cubes = []
                for(let x=-1; x<=2.2; x+=1.1) {
                    for (let y = 1; y < 4; y+=2) {
                        cubes.push(make_block(x, y, -7))
                    }
                }
                return cubes
            }
        },
        {
            title:"medium",
            make: function(world,scene) {
                const cubes = []
                for(let x=-1.5; x<=2; x+=1.5) {
                    for (let y = 1; y < 4; y+=2) {
                        cubes.push(make_block(x, y, -7))
                    }
                }
                return cubes
            }
        },
        {
            title:"hard",
            make: function(world,scene) {
                const cubes = []
                for(let x=-1.5; x<=2; x+=1.5) {
                    for (let y = 1; y < 3; y+=2) {
                        cubes.push(make_block(x, y, -7))
                    }
                }
                return cubes
            }
        },
    ]

    function restart_level() {
        shots_left = 3
        blocks.forEach(c => {
            world.remove(c.userData.body)
            scene.remove(c)
        })
        blocks = levels[currentLevel].make(world,scene)
    }

    function fire_ball(world,scene,dir) {
        dir.normalize()
        dir.multiplyScalar(10)
        const rad = 0.6
        const sphere = new THREE.Mesh(
            new THREE.SphereGeometry(rad),
            new THREE.MeshPhongMaterial({color:'gray', flatShading:true})
        )
        scene.add(sphere)
        const sphereBody = new CANNON.Body({
            mass: 5,
            shape: new CANNON.Sphere(rad),
            position: new CANNON.Vec3(0, 1.5, 0),
            velocity: new CANNON.Vec3(dir.x,dir.y,dir.z)
        })
        world.add(sphereBody)
        sphere.userData.body = sphereBody
        shots_left--
        return sphere
    }

    function update_text(str) {
        const ctx = htmlCanvas.getContext('2d')
        ctx.fillStyle = 'white'
        ctx.fillRect(0,0,htmlCanvas.width, htmlCanvas.height)
        ctx.font = '36px sans-serif'
        ctx.fillStyle = 'black'
        const metrics = ctx.measureText(str)
        ctx.fillText(str,512/2-metrics.width/2, (36/2+128/2))
        canvas_texture.needsUpdate = true
    }

    function initContent(scene,camera,renderer) {
        setup_background_and_lighting(scene)

        // enable stats visible inside VR
        stats = new VRStats(renderer)
        // camera.add(stats)
        scene.add(camera)

        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {
            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: ((o) => o.userData.clickable),
            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse:false,
            // set to true to move the controller node forward and tilt with the mouse.
            // good for testing VR controls on desktop
            mouseSimulatesController:false,

        })

        // Setup our world
        world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);


        const UP = new THREE.Quaternion()
        UP.setFromAxisAngle(new THREE.Vector3(0,1,0),0)

        let waiting = false
        shots_left = 3
        function check_level_complete() {
            const standing = blocks.filter((b)=>{
                b.material.color.set(theme.blocks.colors.normal)
                const diff = Math.abs(b.quaternion.angleTo(UP))
                const standing = (diff < 0.5)
                if(!standing) {
                    b.material.color.set(theme.blocks.colors.down)
                }
                return standing
            })
            world.remove(sphere.userData.body)
            scene.remove(sphere)
            waiting = false
            if(shots_left <= 0 && standing.length > 0) {
                update_text(`restart`)
                restart_level()
                return
            }
            if(standing.length <= 0) {
                currentLevel++
                if(currentLevel >= levels.length) {
                    update_text('you win. play again')
                    currentLevel = 0
                    restart_level()
                } else {
                    update_text(`level ${levels[currentLevel].title}`)
                    restart_level()
                }
                return
            }
            update_text(`blocks:${standing.length}, shots:${shots_left}`)

        }

        const click_sphere = new THREE.Mesh(
            new THREE.SphereGeometry(10),
            new THREE.MeshLambertMaterial({color:'green', side:THREE.BackSide, transparent:true, opacity:0.0})
        )
        click_sphere.userData.clickable = true
        click_sphere.position.set(0,0,0)
        scene.add(click_sphere)
        on(click_sphere,POINTER_CLICK,(e)=> {
            if(waiting) return
            waiting = true
            sphere = fire_ball(world,scene,e.point.clone())
            setTimeout(check_level_complete,3000)
        })

        create_floor(world,scene)

        fixedTimeStep = 1.0 / 60.0; // seconds
        maxSubSteps = 3;
        // $("#overlay").style.display = 'none'
        if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')



        htmlCanvas = document.createElement('canvas')
        htmlCanvas.width = 512
        htmlCanvas.height = 128
        canvas_texture = new THREE.CanvasTexture(htmlCanvas)
        update_text('start playing')
        const text = new THREE.Mesh(
            new THREE.PlaneGeometry(4,1),
            new THREE.MeshLambertMaterial({map:canvas_texture})
        )
        text.position.set(0,4,-4)
        scene.add(text)

        blocks = levels[currentLevel].make(world,scene)
        update_text(`level ${levels[currentLevel].title}`)
    }

    function sync_graphics(obj) {
        obj.position.copy(obj.userData.body.position)
        obj.quaternion.copy(obj.userData.body.quaternion)
    }
    function update_physics(time) {
        if(world && lastTime) {
            var dt = (time - lastTime)/1000
            world.step(fixedTimeStep, dt, maxSubSteps)
            blocks.forEach((c) => sync_graphics(c))
            if(sphere) sync_graphics(sphere)
        }
        lastTime = time
    }
    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        update_physics(time)
        //rotate the cube on every tick
        renderer.render( scene, camera );
    }

    // you shouldn't need to modify much below here
    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }

    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
