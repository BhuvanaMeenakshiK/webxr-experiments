<head>
    <title>Nonogram Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="./node_modules/three/build/three.js"></script>
    <style>
        body {
            font-family: Monospace;
            background-color: #101010;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }
        a {
            color: #48f;
        }
        #overlay {
            position: fixed;
            padding-top: 20%;
            font-size: 5vh;
            text-align: center;
            /*background-color: rgba(255,255,255,0.5);*/
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="overlay">
    <h1>Lava Nonogram</h1>
    <h3>click to play</h3>
</div>
<audio src="./dark_waves.mp3" id="bg-music"></audio>

<script src="./WebVR.js"></script>
<script src="./GLTFLoader.js"></script>
<script src="nonogram.js" type="module"></script>
<script src="tween.js" type="module"></script>

<script type="module">
    function $(sel) {
        return document.querySelector(sel)
    }
    function on(obj, type, cb) {
        if(!obj.listeners) obj.listeners = {}
        if(!obj.listeners[type]) obj.listeners[type] = []
        obj.listeners[type].push(cb)
    }
    function fire(obj,type,payload) {
        if(!obj.listeners) return
        if(!obj.listeners[type]) return
        obj.listeners[type].forEach(cb => cb(payload))
    }

    //TODO: create the numbers to the sides of the grid
    //TODO: 

    class MouseClicker {
        constructor(scene, canvas, camera) {
            this.raycaster = new THREE.Raycaster()
            this.canvas = canvas
            this.canvas.addEventListener('click', (e) => {
                const mouse = new THREE.Vector2()
                const bounds = canvas.getBoundingClientRect()
                mouse.x = ((e.clientX - bounds.left) / bounds.width) * 2 - 1
                mouse.y = -((e.clientY - bounds.top) / bounds.height) * 2 + 1
                this.raycaster.setFromCamera(mouse, camera)
                const intersects = this.raycaster.intersectObjects(scene.children, true)
                let fired = false
                intersects.forEach((it) => {
                    if(!fired) {
                        fire(it.object, 'click', {type: 'click'})
                        fired = true
                    }
                })
            })
        }
    }



    import Nonogram, {STATES} from "./nonogram"
    import {TWEEN} from "./tween"
    var camera, scene, renderer;
    var controller1, controller2;
    let clicker, font;
    let rock_geometry;
    let mountain_geometry;
    let click_to_play;
    let you_win;


    const nonogram = new Nonogram()
    // nonogram.setCellState(0,0,STATES.SELECTED)
    // nonogram.setCellState(1,0,STATES.EMPTY)
    const texture_loader = new THREE.TextureLoader()
    const lava_texture = texture_loader.load('./lava_texture.png')

    const CELL_MATERIALS = []
    CELL_MATERIALS[STATES.UNKNOWN]  = new THREE.MeshBasicMaterial({color:0x000000, side:THREE.DoubleSide})
    CELL_MATERIALS[STATES.SELECTED] = new THREE.MeshLambertMaterial({color:0x888888, side:THREE.DoubleSide})
    CELL_MATERIALS[STATES.EMPTY]    = new THREE.MeshBasicMaterial({color:0xff0000, side:THREE.DoubleSide, map:lava_texture})

    const CELL_GEOMETRIES = []
    CELL_GEOMETRIES[STATES.UNKNOWN] = new THREE.PlaneGeometry(0.9, 0.9)
    // CELL_GEOMETRIES[STATES.SELECTED] = rock_geometry
    CELL_GEOMETRIES[STATES.EMPTY] = new THREE.PlaneGeometry(0.5, 0.5)

    const CELL_TYPE = 'cell'
    const BUTTON_TYPE = 'button'

    init();
    animate();

    function init() {
        const container = document.createElement( 'div' );
        document.body.appendChild( container );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x000000 );

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );

        function makeRoomBackground() {
            const room = new THREE.Mesh(
                new THREE.BoxBufferGeometry( 6, 6, 6, 8, 8, 8 ),
                new THREE.MeshBasicMaterial( { color: 0x808080, wireframe: true } )
            );
            room.geometry.translate( 0, 3, 0 );
            return room
        }
        // scene.add(makeRoomBackground())

        function makeBackground() {
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(25,25),
                new THREE.MeshLambertMaterial({color:0xff3300, map:lava_texture})
            )
            floor.position.z = -12
            floor.position.y = -2
            floor.rotation.x = -Math.PI/2
            return floor
        }
        scene.add(makeBackground())

        scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) );

        var light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 1, 1, 1 ).normalize();
        scene.add( light );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );

        document.body.appendChild( WEBVR.createButton( renderer ) );


        function setupControllers() {
            // controllers

            function onSelectStart() {
                this.userData.isSelecting = true;
            }

            function onSelectEnd() {
                this.userData.isSelecting = false;
            }

            controller1 = renderer.vr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.vr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // helpers
            var geometry = new THREE.BufferGeometry();
            geometry.addAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            geometry.addAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));

            var material = new THREE.LineBasicMaterial({
                vertexColors: true,
                linewidth: 2,
                blending: THREE.AdditiveBlending
            });

            controller1.add(new THREE.Line(geometry, material));
            controller2.add(new THREE.Line(geometry, material));
        }
        setupControllers()

        clicker = new MouseClicker(scene,renderer.domElement,camera)

        window.addEventListener( 'resize', onWindowResize, false );

        const loader = new THREE.FontLoader()
        loader.load('node_modules/three/examples/fonts/optimer_regular.typeface.json',(fnt)=>{
            font = fnt
            setupGame()
        })


        const gltf_loader = new THREE.GLTFLoader()
        gltf_loader.load('./rock1.glb', function(gltf) {
            gltf.scene.traverse((ch)=>{
                if(ch.isMesh) {
                    // console.log("ch",ch)
                    rock_geometry = ch.geometry
                    rock_geometry.scale(0.4,0.4,0.4)
                    rock_geometry.rotateX(-Math.PI/2)
                    CELL_GEOMETRIES[STATES.SELECTED] = rock_geometry

                }
            })
        })
        gltf_loader.load('./rock3.glb', function(gltf) {
            gltf.scene.traverse((ch)=>{
                if(ch.isMesh) {
                    console.log("ch",ch)
                    mountain_geometry = ch.geometry
                    mountain_geometry.scale(10,10,10)
                    // rock_geometry.scale(0.4,0.4,0.4)
                    // rock_geometry.rotateX(-Math.PI/2)
                    // CELL_GEOMETRIES[STATES.SELECTED] = rock_geometry
                }
            })


            const mountain_material = new THREE.MeshLambertMaterial({color:0xff3300})
            const mountain_1 = new THREE.Mesh(
                mountain_geometry,
                mountain_material
            )
            mountain_1.position.z = -15
            mountain_1.rotation.y = -Math.PI/2
            mountain_1.position.x = 5
            scene.add(mountain_1)
            const mountain_2 = new THREE.Mesh(
                mountain_geometry,
                mountain_material
            )
            mountain_2.rotation.y = Math.PI/2
            mountain_2.rotation.z = -Math.PI/3
            mountain_2.position.z = -15
            mountain_2.position.x = -5
            scene.add(mountain_2)
        })

        const overlay = $('#overlay')
        overlay.addEventListener('click',()=>{
            overlay.style.visibility = 'hidden'
            $('#bg-music').play()
        })

    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function handleController( controller ) {
        if ( controller.userData.isSelecting ) {
            var object = room.children[ 0 ];
            room.remove( object );
            object.position.copy( controller.position );
            object.userData.velocity.x = ( Math.random() - 0.5 ) * 0.02;
            object.userData.velocity.y = ( Math.random() - 0.5 ) * 0.02;
            object.userData.velocity.z = ( Math.random() * 0.02 - 0.1 );
            object.userData.velocity.applyQuaternion( controller.quaternion );
            room.add( object );
        }
    }

    function animate() {
        renderer.setAnimationLoop( render );
    }

    function render(time) {
        handleController( controller1 );
        handleController( controller2 );
        TWEEN.tick(time)
        renderer.render( scene, camera );
    }

    function makeCell(nonogram, x, y) {
        const geo = new THREE.PlaneGeometry(0.9,0.9)
        const mesh = new THREE.Mesh(geo,CELL_MATERIALS[nonogram.getCellState(x,y)])
        mesh.jtype = CELL_TYPE
        mesh.position.x = x
        mesh.position.y = y
        on(mesh,'click',()=>{
            console.log("clicked")
            nonogram.rollCellState(x,y)
            const state = nonogram.getCellState(x,y)
            console.log("the new state is", state)
            const r = mesh.rotation.x
            TWEEN.make({
                target:mesh.rotation,
                property:'x',
                from:r,
                to:r+Math.PI/2,
                duration:500,
            })
                .onEnd(()=>{
                    mesh.geometry = CELL_GEOMETRIES[nonogram.getCellState(x,y)]
                    mesh.material = CELL_MATERIALS[nonogram.getCellState(x,y)]
                    // mesh.material.wireframe = true
                    TWEEN.make({
                        target:mesh.rotation,
                        property:'x',
                        from:r+Math.PI/2,
                        to:r+Math.PI,
                        duration:500,
                    })
                })
        })
        return mesh
    }

    function makeNumber(str,x,y) {
        const geo = new THREE.TextGeometry(str,{
            font: font,
            size: 0.8,
            height: 0.1,
        })
        const mat = new THREE.MeshBasicMaterial({color:0xccccff})
        const mesh = new THREE.Mesh(geo,mat)
        mesh.position.x = x
        mesh.position.y = y
        mesh.position.z = 0.1
        return mesh
    }

    function makeButton(color, cb) {
        const geo = new THREE.PlaneGeometry(0.9,0.9)
        const mat = new THREE.MeshBasicMaterial({color:color})
        const mesh = new THREE.Mesh(geo,mat)
        mesh.jtype = BUTTON_TYPE
        on(mesh,'click',cb)
        return mesh
    }

    function setupGame() {
        console.log("setting up the game", nonogram.width , ' x ', nonogram.height)

        const grid = new THREE.Object3D()
        for(let i=0; i<nonogram.width; i++) {
            for(let j=0; j<nonogram.height; j++) {
                grid.add(makeCell(nonogram,i,j))
            }
        }

        const board = new THREE.Object3D()
        board.position.z = -5
        board.position.x = -1.5
        board.add(grid)
        scene.add(board)


        for(let i=0; i<nonogram.width; i++) {
            const counts = nonogram.calculateColumnCounts(i)
            counts.forEach((count,j) => {
                board.add(makeNumber(''+count,+1*i, +1*j+3.5))
            })
        }
        for(let j=0; j<nonogram.height; j++) {
            const counts = nonogram.calculateRowCounts(j)
            counts.forEach((count,i) => {
                board.add(makeNumber(''+count,-1 -1*i, +1*j -0.4))
            })
        }


        const button = makeButton(0x5566ff,(e)=>{
            console.log("clicked the check button")
            console.log("valid =",nonogram.checkValid())
            if(nonogram.checkFinished()) {
                console.log("you won!")
                you_win.visible = true
            }
        })
        button.position.x = 4
        board.add(button)



        click_to_play = makeNumber('Click to Play',2,2)
        click_to_play.material.color.set(0xff0000)
        click_to_play.position.x = -1
        click_to_play.visible = false
        board.add(click_to_play)

        you_win = makeNumber('You Win',2,2)
        you_win.material.color.set(0xff0000)
        you_win.position.x = 0
        you_win.position.z = 0.5
        you_win.visible = false
        board.add(you_win)
    }

</script>
</body>
</html>
