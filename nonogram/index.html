<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webvr - ball shooter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="./node_modules/three/build/three.js"></script>
    <style>
        body {
            font-family: Monospace;
            background-color: #101010;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }
        a {
            color: #48f;
        }
    </style>
</head>
<body>

<script src="./WebVR.js"></script>
<script src="nonogram.js" type="module"></script>

<script type="module">
    function on(obj, type, cb) {
        if(!obj.listeners) obj.listeners = {}
        if(!obj.listeners[type]) obj.listeners[type] = []
        obj.listeners[type].push(cb)
    }
    function fire(obj,type,payload) {
        if(!obj.listeners) return
        if(!obj.listeners[type]) return
        obj.listeners[type].forEach(cb => cb(payload))
    }

    //TODO: create the numbers to the sides of the grid
    //TODO: click cell to change the state
    //BUTTON: check if you are correct

    class MouseClicker {
        constructor(scene, canvas, camera) {
            this.raycaster = new THREE.Raycaster()
            this.canvas = canvas
            this.canvas.addEventListener('click', (e) => {
                const mouse = new THREE.Vector2()
                const bounds = canvas.getBoundingClientRect()
                mouse.x = ((e.clientX - bounds.left) / bounds.width) * 2 - 1
                mouse.y = -((e.clientY - bounds.top) / bounds.height) * 2 + 1
                this.raycaster.setFromCamera(mouse, camera)
                const intersects = this.raycaster.intersectObjects(scene.children, true)
                intersects.forEach((it) => {
                    console.log("intersection", it.object)
                    fire(it.object,'click',{type:'click'})
                })
            })
        }
    }



    import Nonogram, {STATES} from "./nonogram"
    var camera, scene, renderer;
    var controller1, controller2;
    let clicker;
    const nonogram = new Nonogram()
    nonogram.setCellState(0,0,STATES.SELECTED)
    nonogram.setCellState(1,0,STATES.EMPTY)

    const CELL_MATERIALS = []
    CELL_MATERIALS[STATES.UNKNOWN] = new THREE.MeshBasicMaterial({color:0xff0000})
    CELL_MATERIALS[STATES.SELECTED] = new THREE.MeshBasicMaterial({color:0x00ff00})
    CELL_MATERIALS[STATES.EMPTY] = new THREE.MeshBasicMaterial({color:0x000000})

    const CELL_TYPE = 'cell'
    const BUTTON_TYPE = 'button'

    init();
    setupGame()
    animate();

    function init() {
        const container = document.createElement( 'div' );
        document.body.appendChild( container );

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x505050 );

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );

        function makeRoomBackground() {
            const room = new THREE.Mesh(
                new THREE.BoxBufferGeometry( 6, 6, 6, 8, 8, 8 ),
                new THREE.MeshBasicMaterial( { color: 0x808080, wireframe: true } )
            );
            room.geometry.translate( 0, 3, 0 );
            return room
        }
        scene.add(makeRoomBackground())

        scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) );

        var light = new THREE.DirectionalLight( 0xffffff );
        light.position.set( 1, 1, 1 ).normalize();
        scene.add( light );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );

        document.body.appendChild( WEBVR.createButton( renderer ) );


        function setupControllers() {
            // controllers

            function onSelectStart() {
                this.userData.isSelecting = true;
            }

            function onSelectEnd() {
                this.userData.isSelecting = false;
            }

            controller1 = renderer.vr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.vr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // helpers
            var geometry = new THREE.BufferGeometry();
            geometry.addAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -1], 3));
            geometry.addAttribute('color', new THREE.Float32BufferAttribute([0.5, 0.5, 0.5, 0, 0, 0], 3));

            var material = new THREE.LineBasicMaterial({
                vertexColors: true,
                linewidth: 2,
                blending: THREE.AdditiveBlending
            });

            controller1.add(new THREE.Line(geometry, material));
            controller2.add(new THREE.Line(geometry, material));
        }
        setupControllers()

        clicker = new MouseClicker(scene,renderer.domElement,camera)

        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function handleController( controller ) {
        if ( controller.userData.isSelecting ) {
            var object = room.children[ 0 ];
            room.remove( object );
            object.position.copy( controller.position );
            object.userData.velocity.x = ( Math.random() - 0.5 ) * 0.02;
            object.userData.velocity.y = ( Math.random() - 0.5 ) * 0.02;
            object.userData.velocity.z = ( Math.random() * 0.02 - 0.1 );
            object.userData.velocity.applyQuaternion( controller.quaternion );
            room.add( object );
        }
    }

    function animate() {
        renderer.setAnimationLoop( render );
    }

    function render() {
        handleController( controller1 );
        handleController( controller2 );
        renderer.render( scene, camera );

    }



    function makeCell(nonogram, x, y) {
        const geo = new THREE.PlaneGeometry(0.9,0.9)
        const mesh = new THREE.Mesh(geo,CELL_MATERIALS[nonogram.getCellState(x,y)])
        mesh.jtype = CELL_TYPE
        mesh.position.x = x
        mesh.position.y = y
        on(mesh,'click',()=>{
            nonogram.rollCellState(x,y)
            mesh.material = CELL_MATERIALS[nonogram.getCellState(x,y)]
        })
        return mesh
    }


    function makeButton(color, cb) {
        const geo = new THREE.PlaneGeometry(0.9,0.9)
        const mat = new THREE.MeshBasicMaterial({color:color})
        const mesh = new THREE.Mesh(geo,mat)
        mesh.jtype = BUTTON_TYPE
        on(mesh,'click',cb)
        return mesh
    }

    function setupGame() {
        console.log("setting up the game", nonogram.width , ' x ', nonogram.height)

        const grid = new THREE.Object3D()
        for(let i=0; i<nonogram.width; i++) {
            for(let j=0; j<nonogram.height; j++) {
                grid.add(makeCell(nonogram,i,j))
            }
        }

        const board = new THREE.Object3D()
        board.position.z = -5
        board.position.x = -1.5
        board.add(grid)
        scene.add(board)


        const button = makeButton(0x5566ff,(e)=>{
            console.log("clicked the check button")
            console.log("valid =",nonogram.checkValid())
        })
        button.position.x = 4
        board.add(button)
    }

</script>
</body>
</html>
