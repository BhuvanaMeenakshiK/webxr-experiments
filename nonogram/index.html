    function $(sel) {
        return document.querySelector(sel)
    }
    function on(obj, type, cb) {
        if(!obj.listeners) obj.listeners = {}
        if(!obj.listeners[type]) obj.listeners[type] = []
        obj.listeners[type].push(cb)
    }
    function fire(obj,type,payload) {
        if(!obj.listeners) return
        if(!obj.listeners[type]) return
        obj.listeners[type].forEach(cb => cb(payload))
    }

    class MouseClicker {
        constructor(scene, canvas, camera) {
            this.raycaster = new THREE.Raycaster()
            this.canvas = canvas
            this.waitcb = null
            this.canvas.addEventListener('mousemove',e=>{
                const bounds = canvas.getBoundingClientRect()
                const ry = ((e.clientX-bounds.left)/bounds.width)*2 - 1
                const rx = 1-((e.clientY-bounds.top)/bounds.height)*2
                camera.rotation.y = -ry
                camera.rotation.x = +rx
            })
            this.canvas.addEventListener('click', (e) => {
                if(this.waitcb) {
                    this.waitcb()
                    this.waitcb = null
                    return
                }
                const mouse = new THREE.Vector2()
                const bounds = canvas.getBoundingClientRect()
                mouse.x = ((e.clientX - bounds.left) / bounds.width) * 2 - 1
                mouse.y = -((e.clientY - bounds.top) / bounds.height) * 2 + 1
                this.raycaster.setFromCamera(mouse, camera)
                const intersects = this.raycaster.intersectObjects(scene.children, true)
                let fired = false
                intersects.forEach((it) => {
                    // if(!fired) {
                        fire(it.object, 'click', {type: 'click'})
                        fired = true
                    // }
                })
            })
        }
        waitSceneClick(cb) {
            this.waitcb = cb
        }
    }

    class GridCell extends THREE.Group {
        /*
         grid cell has three children:
            one for the tile itself
            one for the front decoration
            one for the back decoration
         */
        constructor(nonogram, x, y) {
            super()


            var roundedRectShape = new THREE.Shape();
            const size = 0.95;

            ( function roundedRect( ctx, x, y, width, height, radius ) {

                ctx.moveTo( x, y + radius );
                ctx.lineTo( x, y + height - radius );
                ctx.quadraticCurveTo( x, y + height, x + radius, y + height );
                ctx.lineTo( x + width - radius, y + height );
                ctx.quadraticCurveTo( x + width, y + height, x + width, y + height - radius );
                ctx.lineTo( x + width, y + radius );
                ctx.quadraticCurveTo( x + width, y, x + width - radius, y );
                ctx.lineTo( x + radius, y );
                ctx.quadraticCurveTo( x, y, x, y + radius );

            } )( roundedRectShape, 0, 0, size, size, 0.2 );

            const tilegeo = new THREE.ExtrudeBufferGeometry(roundedRectShape, {
                depth:0.1,
                bevelEnabled: false
            })
            tilegeo.translate(-size/2, -size/2,0)



            const tile = new THREE.Mesh(
                // new THREE.BoxGeometry(0.9, 0.9, 0.1),
                tilegeo,
                new THREE.MeshLambertMaterial({color: 0x444444})
            )
            this.add(tile)
            let front = new THREE.Group()
            front.position.z = 0.15
            this.add(front)
            let back = new THREE.Group()
            back.position.z = -0.15
            this.add(back)

            function meshForState(state) {
                const mesh = new THREE.Mesh(CELL_GEOMETRIES[state],CELL_MATERIALS[state])
                mesh.jtype = CELL_TYPE
                return mesh
            }

            front.add(meshForState(STATES.UNKNOWN))
            back.add(meshForState(STATES.SELECTED))

            on(tile,'click',()=>{
                //play the sound
                $('#fx-thunk').play()
                //update the state
                nonogram.rollCellState(x,y)
                const r = this.rotation.x
                //set a new back geometry
                back.remove(back.children[0])
                back.add(meshForState(nonogram.getCellState(x,y)))
                //flip
                TWEEN.make({
                    target:this.rotation,
                    property:'x',
                    from:r,
                    to:r+Math.PI,
                    duration:500,
                }).onEnd(()=>{
                    //swap the references to front and back
                    const temp = front
                    front = back
                    back = temp
                })
            })
        }
    }

    function makeCell(nonogram, x, y) {
        const cell = new GridCell(nonogram,x,y)
        cell.position.x = x
        cell.position.y = y
        return cell
    }

    function makeNumber(str,x,y) {
        const geo = new THREE.TextGeometry(str,{
            font: font,
            size: 0.5,
            height: 0.1,
        })
        const mat = new THREE.MeshLambertMaterial({color:0xcccccc})
        const mesh = new THREE.Mesh(geo,mat)
        mesh.position.x = x
        mesh.position.y = y
        mesh.position.z = 0
        return mesh
    }

    function makeButton(text,color, cb) {
        const button = new THREE.Group()
        const geo = new THREE.PlaneGeometry(1.2,0.6)
        const mat = new THREE.MeshBasicMaterial({color:color})
        const mesh = new THREE.Mesh(geo,mat)
        mesh.jtype = BUTTON_TYPE
        on(mesh,'click',cb)
        button.add(mesh)

        const tgeo = new THREE.TextGeometry(text,{font:font, size:0.3, height:0.1})
        tgeo.center()
        const tnode = new THREE.Mesh(
            tgeo,
            new THREE.MeshLambertMaterial({color:0x444444})
        )
        button.add(tnode)

        return button
    }

    function setupGame(nonogram) {
        console.log("setting up the game", nonogram.width , ' x ', nonogram.height)

        const grid = new THREE.Object3D()
        for(let i=0; i<nonogram.width; i++) {
            for(let j=0; j<nonogram.height; j++) {
                grid.add(makeCell(nonogram,i,j))
            }
        }

        var bbox = new THREE.Box3().setFromObject(grid);
        const center = new THREE.Vector3()
        bbox.getCenter(center)
        grid.position.x = -center.x

        const gboard = new THREE.Object3D()
        gboard.position.z = 0
        gboard.add(grid)




        const nums = new THREE.Object3D()

        for(let i=0; i<nonogram.width; i++) {
            const counts = nonogram.calculateColumnCounts(i)
            counts.reverse()
            counts.forEach((count,j) => {
                nums.add(makeNumber(''+count, +1*i-0.4, -1*j))
            })
        }
        for(let j=0; j<nonogram.height; j++) {
            const counts = nonogram.calculateRowCounts(j)
            counts.reverse()
            counts.forEach((count,i) => {
                nums.add(makeNumber(''+count,-1 -1*i, +1*j + 0.8))
            })
        }

        nums.position.x = -center.x
        nums.position.y = 0
        gboard.position.z = 0
        gboard.position.y = 1
        const board = new THREE.Object3D()
        board.position.z = -5
        board.add(gboard)
        board.add(nums)



        const button = makeButton("check",0x5566ff,(e)=>{
            console.log("clicked the check button")
            console.log("valid =",nonogram.checkValid())
            console.log("invalid = ", nonogram.checkInvalid())
            if(nonogram.checkInvalid() > 0) {
                $("#fx-texture").play()
                displayNotification(`${nonogram.checkInvalid()} invalid`)
                return
            }
            if(nonogram.checkFinished()) {
                if(isGameEnd()) {
                    $("#bg-music").pause()
                    $("#win-music").currentTime = 0
                    $("#win-music").play()
                    displayAlert("Game Complete","play again?")
                        .then(()=>{
                            $("#win-music").pause()
                            $("#bg-music").currentTime = 0
                            $("#bg-music").play()
                            restartGame()
                        })
                        .catch(e=>console.log(e))
                } else {
                    displayAlert('Level complete',"next").then(() => loadNextLevel()).catch(e=>console.log(e))
                }
                return
            } else {
                $("#fx-movement").play()
            }
        })
        button.position.y = -1
        board.add(button)



        click_to_play = makeNumber('Click to Play',2,2)
        click_to_play.material.color.set(0xff0000)
        click_to_play.position.x = -1
        click_to_play.visible = false
        board.add(click_to_play)

        you_win = makeNumber('You Win',2,2)
        you_win.material.color.set(0xff0000)
        you_win.position.x = 0
        you_win.position.z = 0.5
        you_win.visible = false
        board.add(you_win)

        notification_text = makeNumber('notification',2,2)
        notification_text.material.color.set(0x00ff00)
        notification_text.position.x = 0
        notification_text.position.z = 0.5
        notification_text.visible = false
        board.add(notification_text)


        alert_text1 = new THREE.Mesh(
            new THREE.TextGeometry('alert 1',{
                font: font,
                size: 0.8,
                height: 0.1,
            }),
            new THREE.MeshLambertMaterial({color:0x00ff00})
        )
        alert_text1.geometry.computeBoundingBox()
        alert_text1.geometry.center()
        alert_text1.position.z = 0.5
        alert_text1.position.y = 3
        alert_text1.visible = false
        board.add(alert_text1)

        alert_text2 = new THREE.Mesh(
            new THREE.TextGeometry('alert 2',{
                font: font,
                size: 0.5,
                height: 0.1,
            }),
            new THREE.MeshLambertMaterial({color:0x00ff00})
        )
        alert_text2.geometry.computeBoundingBox()
        alert_text2.geometry.center()
        alert_text2.position.z = 0.5
        alert_text2.position.y = 1.5
        alert_text2.visible = false
        board.add(alert_text2)

        scene.add(board)
        currentBoard = board
    }


    function displayNotification(str) {
        notification_text.geometry = new THREE.TextGeometry(str,{
            font: font,
            size: 0.5,
            height: 0.1,
        })
        notification_text.material.transparent = true
        notification_text.material.opacity = 0
        notification_text.visible = true

        TWEEN.make({
            target: notification_text.material,
            property: 'opacity',
            from: 0,
            to: 1.0,
            duration: 500
        }).onEnd(()=> {
            setTimeout(() => {
                TWEEN.make({
                    target: notification_text.material,
                    property: 'opacity',
                    from: 1.0,
                    to: 0,
                    duration: 500
                }).onEnd(()=>{
                    notification_text.visible = false
                })

            }, 2000)
        })
    }

    function displayAlert(l1,l2) {
        return new Promise((res,rej)=>{
            alert_text1.geometry = new THREE.TextGeometry(l1,{
                font: font,
                size: 0.8,
                height: 0.1,
            })
            alert_text1.geometry.computeBoundingBox()
            alert_text1.geometry.center()
            alert_text1.material.transparent = true
            alert_text1.material.opacity = 0
            alert_text1.visible = true

            alert_text2.geometry = new THREE.TextGeometry(l2,{ font: font, size: 0.5, height: 0.1 })
            alert_text2.geometry.computeBoundingBox()
            alert_text2.geometry.center()
            alert_text2.material.transparent = true
            alert_text2.material.opacity = 0
            alert_text2.visible = true


            TWEEN.make({target:alert_text1.material,property:"opacity",from:0,to:1,duration:500})
            TWEEN.make({target:alert_text2.material,property:"opacity",from:0,to:1,duration:500})

            clicker.waitSceneClick(()=>{
                TWEEN.make({target:alert_text1.material,property:"opacity",from:1,to:0,duration:500})
                TWEEN.make({target:alert_text2.material,property:"opacity",from:1,to:0,duration:500})
                    .onEnd(()=>{
                        alert_text1.visible = false
                        alert_text2.visible = false
                        res()
                    })
            })
        })
    }

    function isGameEnd() {
        return (currentLevelIndex >= levels.length-1)
    }

    function restartGame() {
        currentLevelIndex = 0
        scene.remove(currentBoard)
        const level = levels[currentLevelIndex]
        level.reset()
        setupGame(level)
    }

    function loadNextLevel() {
        currentLevelIndex++
        console.log("loading the next level",currentLevelIndex)
        scene.remove(currentBoard)
        const level = levels[currentLevelIndex]
        level.reset()
        setupGame(level)
    }
