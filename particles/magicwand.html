<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="./node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <!-- needed for loading Truetype Fonts -->
    <script src="./node_modules/three/examples/js/loaders/TTFLoader.js"></script>
    <script src="./node_modules/three/examples/js/libs/opentype.min.js"></script>

    <!-- needed to enter VR -->
    <script src="../boilerplate/webvr.js"></script>

    <!-- stats (fps, polygons, fps) -->
    <script src="../boilerplate/vrstats.js" type="module"></script>

    <!-- mouse/touch/vr-controller support -->
    <!--<script src="./pointer.js" type="module"></script>-->

    <style type="text/css">
        #overlay {
            position: fixed;
            display: none;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, POINTER_MOVE, Pointer} from '../boilerplate/pointer.js'

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)
    //generate random number in a range
    const rand = (min,max) => min + Math.random()*(max-min)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer
    let particles
    let spawnPoint = new THREE.Vector3(0,0,5)

    //called on setup. Customize this
    const MAX = 200
    const MAX_AGE = 3.0

    function resetParticle(particle, time) {
        particle.velocity = new THREE.Vector3(rand(-0.01, 0.01), 0.03, rand(-0.01, 0.01))
        particle.acceleration = new THREE.Vector3(0,0.000,0)
        particle.position.copy(spawnPoint)
        particle.birthTime = time
        particle.material.opacity = 0.0

    }
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color(0xcccccc);


        //a standard light
        const light = new THREE.AmbientLight();
        scene.add(light);


        //a sphere for calculating a spawn point
        const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(5),
            new THREE.MeshLambertMaterial({color:'blue', side:THREE.DoubleSide, visible:false}))
        mesh.userData.clickable = true
        scene.add(mesh)

        particles = new THREE.Group()
        const geo = new THREE.SphereBufferGeometry(0.1)
        for(let i=0; i<MAX; i++) {
            const mat = new THREE.MeshLambertMaterial({color: 'red'})
            mat.transparent = true
            const particle = new THREE.Mesh(geo,mat)
            particle.alive = false
            particle.spawnDelay = rand(0.0,MAX_AGE)
            resetParticle(particle,0)
            particles.add(particle)
        }
        particles.position.z = 0
        scene.add(particles)


        //class which handles mouse and VR controller
        pointer = new Pointer(scene, renderer, camera, {
            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: ((o) => o.userData.clickable),
            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse: false,
        })

        on(mesh,POINTER_MOVE,(e)=>{
            spawnPoint.copy(e.point)
        })
        if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
    }

    //called on every frame. customize this
    function render(time) {
        const t = time/1000
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        particles.children.forEach(p => {
            if(!p.time) p.time = t
            if(!p.alive) {
                if(t >= p.time + p.spawnDelay) {
                    p.birthTime = t
                    p.alive = true
                    resetParticle(p,t)
                }
                return
            }

            p.age = t - p.birthTime
            if(p.age < 1.0) {
                p.material.opacity = p.age
            }
            if(p.age > MAX_AGE-1.0) {
                p.material.opacity = MAX_AGE-p.age
            }
            // p.velocity.add(p.acceleration)
            p.position.add(p.velocity)
            if(t - p.birthTime > MAX_AGE) {
                resetParticle(p,t)
            }
        })
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here
    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );
    }

    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
