<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->
    <script src="../boilerplate/node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="../boilerplate/webvr.js"></script>
    <script src="node_modules/simplex-noise/simplex-noise.js"></script>

    <!-- mouse/touch/vr-controller support -->
    <!--<script src="./pointer.js" type="module"></script>-->

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }

        #debug-canvas {
            position: fixed;
            top: 0;
            left:0;
            width:200px;
            height:200px;
            image-rendering: pixelated;
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<canvas id="debug-canvas" width="100" height="100"></canvas>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'
    import VRStats from "../boilerplate/vrstats.js"

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats;

    let obj


    let simplex = new SimplexNoise(4);
    function noise(nx, ny) {
        // Rescale from -1.0:+1.0 to 0.0:1.0
        return simplex.noise2D(nx, ny) / 2 + 0.5;
    }
    function octave(nx,ny,octaves) {
        let val = 0;
        let freq = 1;
        let max = 0;
        let amp = 1;
        for(let i=0; i<octaves; i++) {
            val += noise(nx*freq,ny*freq)*amp;
            max += amp;
            amp /= 2;
            freq  *= 2;
        }
        return val/max;
    }


    function generateTexture() {
        const canvas = document.getElementById('debug-canvas')
        // canvas.width = 20
        // canvas.height = 20
        const c = canvas.getContext('2d')
        c.imageSmoothingEnabled = false
        c.mozImageSmoothingEnabled = false
        c.oImageSmoothingEnabled = false
        c.fillStyle = 'black'
        c.fillRect(0,0,canvas.width, canvas.height)


        for(let i=0; i<canvas.width; i++) {
            for(let j=0; j<canvas.height; j++) {
                const v =  octave(i/canvas.width,j/canvas.height,16)
                const per = (100*v).toFixed(2)+'%'
                c.fillStyle = `rgb(${per},${per},${per})`
                if(v < 0.5) continue;
                c.fillRect(i,j,1,1)
            }
        }
        return c.getImageData(0,0,canvas.width,canvas.height)
    }

    function generateMeshFromTexture(data) {
        const geo = new THREE.PlaneGeometry(data.width,data.height,data.width,data.height+1)

        function map(val, smin, smax, emin, emax) {
            const t =  (val-smin)/(smax-smin)
            return (emax-emin)*t + emin
        }

        for(let j=0; j<data.height; j++) {
            for (let i = 0; i < data.width; i++) {
                const col = data.data[(j*(data.width)+i)*4]
                const v1 = geo.vertices[j*(data.width+1)+i]
                // v1.z = map(col,0,255,0,1)
                const split = 0
                if(col < split) {
                    v1.z = 0
                }
                if(col >= split) {
                    v1.z = map(col,split,255,0,8)
                }
            }
        }

        geo.verticesNeedUpdate = true
        geo.computeFlatVertexNormals()
        const mesh = new THREE.Mesh(geo, new THREE.MeshLambertMaterial({color:'red', wireframe:false}))
        mesh.position.y = -0
        mesh.position.z = -100
        mesh.rotation.x = -30 * Math.PI/180
        return mesh
    }

    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0xcccccc );

        const light = new THREE.DirectionalLight( 0xffffff, 0.3 );
        light.position.set( 1, 1, 0 ).normalize();
        scene.add( light );
        scene.add(new THREE.AmbientLight(0xffffff,0.3))


        $("#overlay").style.display = 'none'
        if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')



        const tex = generateTexture()
        const mesh = generateMeshFromTexture(tex)
        // mesh.position.set(0,0,-10)
        scene.add(mesh)

    }

    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        //rotate the cube on every tick
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 250 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }


    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
