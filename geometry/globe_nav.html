<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="../boilerplate/node_modules/three/build/three.module.js" type="module"></script>
    <script src="../boilerplate/webvr.js"></script>

    <style type="text/css">
        html, body {
            padding:0; margin:0; border-width: 0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }

        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<script type="module">
    import {
        Color, Mesh, SphereBufferGeometry, Group, BoxBufferGeometry,
        MeshLambertMaterial, MeshBasicMaterial, MeshStandardMaterial,
        Scene, PerspectiveCamera, WebGLRenderer,
        DefaultLoadingManager, TextureLoader,
        DirectionalLight, AmbientLight, PointLight,
        Quaternion, Vector3,
    } from "../boilerplate/node_modules/three/build/three.module.js"
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from '../boilerplate/pointer.js'

    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)
    const toRad = deg => deg * Math.PI/180

    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats
    let globe
    //called on setup. Customize this
    function initContent(scene, camera, renderer) {
        //set the background color of the scene
        scene.background = new Color( 0x000000 );

        //load a cat texture
        const texture_loader = new TextureLoader()

        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {
            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: ((o) => o.userData.clickable),
            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse:false,
        })

        globe = new Group()
        globe.add(new Mesh(
            new SphereBufferGeometry(15,40,40),
            new MeshStandardMaterial({color:'red', flatShading:true, wireframe:false})
        ))
        globe.add(new Mesh(
            new SphereBufferGeometry(15,40,40),
            new MeshStandardMaterial({color:'black', flatShading:true, wireframe:true})
        ))
        globe.position.z = -5
        globe.position.y = -15


        for(let i=0; i<100; i++) {
            const building = new Mesh(
                // new BoxBufferGeometry(1,2,1),
                new SphereBufferGeometry(1),
                new MeshStandardMaterial({color:'white', flatShading:true})
            )
            building.position.set(0,15,0)
            const theta = Math.random()*Math.PI*2
            const phi = 0.1
            building.position.applyAxisAngle(new Vector3(1,0,0), theta)
            // building.position.applyAxisAngle(new Vector3(0,0,1), phi)
            building.position.x = -2
            building.rotation.x = theta
            // building.rotation.z = phi
            globe.add(building)
        }


        scene.add(globe)

        scene.add(new AmbientLight(0xffffff,0.5))


        const MOVEMENTS = {
            ArrowUp:    new Quaternion().setFromAxisAngle(new Vector3(1,0,0),toRad( 1)),
            ArrowDown:  new Quaternion().setFromAxisAngle(new Vector3(1,0,0),toRad(-1)),
            ArrowLeft:  new Quaternion().setFromAxisAngle(new Vector3(0,1,0),toRad(-1)),
            ArrowRight: new Quaternion().setFromAxisAngle(new Vector3(0,1,0),toRad( 1)),
        }

        on(document,'keydown',(e)=>{
            if(MOVEMENTS[e.key])  globe.quaternion.multiplyQuaternions(MOVEMENTS[e.key],globe.quaternion)
        })


        const dirLight = new PointLight(0xffffff,0.6, 30, 1)
        dirLight.position.set(0,15,-20)
        scene.add(dirLight)
    }

    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        //rotate the cube on every tick
        renderer.render( scene, camera );
    }


    // you shouldn't need to modify much below here

    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new Scene();
        camera = new PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        // document.body.appendChild( WEBVR.createButton( renderer ) );

        initContent(scene,camera,renderer)

        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );

    }



    // initPage()
    initScene()
    renderer.setAnimationLoop(render)

</script>
</body>
</html>
